<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envie</title>

    <style>
        body {
            margin: 0;
            border: 10px solid #192b36;
        }

        img {
            max-width: 100%;
            vertical-align: top;
        }

        #resposive img {
            display: none;
        }

        @media screen and (max-width : 768px) {

            img {
                display: none;
            }

            #resposive img {
                display: block;
            }
        }
    </style>
</head>

<body>
    <section id="resposive">
        <img src="./invie-responsive.png" alt="">
    </section>

    <img src="./nueva-version.webp" alt="">

</body>

</html>
